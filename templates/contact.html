{% extends "base.html" %}
{% block title %}Contact Us{% endblock %}
{% block content %}
<div class="container">  
  <form id="contact" action="/" method="POST">
    <h3>Query Contact Form</h3>
    <h4>Contact us if you have any query.</h4>
    <fieldset>
      <input placeholder="Your Name" type="text" tabindex="1" name="name" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Your Email Address" type="email" tabindex="2" name="email" required>
    </fieldset>
    <fieldset>
      <input placeholder="Subject" type="text" tabindex="3" name="subject" required autofocus>
    </fieldset>
    <fieldset>
      <textarea placeholder="Type your message here...." tabindex="4" name="message" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
  </form>
</div>
{% endblock %}
